<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Demo Voz</title>
</head>
<body>
  <h2>Habla y el personaje responderá</h2>
  <button id="btnHablar">🎤 Hablar</button>
  <div id="conversacion"></div>

  <script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const SpeechSynthesis = window.speechSynthesis;

    if (!SpeechRecognition) {
      alert("Tu navegador no soporta SpeechRecognition. Usa Chrome en PC o Android.");
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "es-ES";
    recognition.continuous = false;
    recognition.interimResults = false;

    document.getElementById("btnHablar").addEventListener("click", () => {
      recognition.start();
      console.log("🎙️ Escuchando...");
    });

    recognition.onresult = (event) => {
      const texto = event.results[0][0].transcript;

      // Añadir usuario
      const divUsuario = document.createElement("p");
      divUsuario.textContent = "👤 Tú: " + texto;
      document.getElementById("conversacion").appendChild(divUsuario);

      // Respuesta simulada (aquí luego pondremos la IA)
      const respuesta = "Hola, escuché que dijiste: " + texto;
      const divIA = document.createElement("p");
      divIA.textContent = "🤖 IA: " + respuesta;
      document.getElementById("conversacion").appendChild(divIA);

      // Síntesis de voz
      const utter = new SpeechSynthesisUtterance(respuesta);
      utter.lang = "es-ES";
      SpeechSynthesis.speak(utter);
    };

    recognition.onspeechend = () => {
      recognition.stop();
      console.log("🛑 Fin de la grabación");
    };

    recognition.onerror = (event) => {
      console.error("Error:", event.error);
      alert("Error en el reconocimiento de voz: " + event.error);
    };
  </script>
</body>
</html>
