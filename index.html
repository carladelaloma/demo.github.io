<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Demo Voz con IA</title>
</head>
<body>
  <h2>Habla y el personaje responderá con IA</h2>
  <button id="btnHablar">🎤 Hablar</button>
  <div id="conversacion"></div>

  <script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const SpeechSynthesis = window.speechSynthesis;

    if (!SpeechRecognition) {
      alert("Tu navegador no soporta SpeechRecognition. Usa Chrome en PC o Android.");
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "es-ES";
    recognition.continuous = false;
    recognition.interimResults = false;

    document.getElementById("btnHablar").addEventListener("click", () => {
      recognition.start();
      console.log("🎙️ Escuchando...");
    });

    recognition.onresult = async (event) => {
      const texto = event.results[0][0].transcript;

      // Mostrar mensaje del usuario
      const divUsuario = document.createElement("p");
      divUsuario.textContent = "👤 Tú: " + texto;
      document.getElementById("conversacion").appendChild(divUsuario);

      // Llamar a la IA (Netlify Function)
      const respuesta = await preguntarIA(texto);

      // Mostrar mensaje de la IA
      const divIA = document.createElement("p");
      divIA.textContent = "🤖 IA: " + respuesta;
      document.getElementById("conversacion").appendChild(divIA);

      // Síntesis de voz
      const utter = new SpeechSynthesisUtterance(respuesta);
      utter.lang = "es-ES";
      SpeechSynthesis.speak(utter);
    };

    recognition.onspeechend = () => {
      recognition.stop();
      console.log("🛑 Fin de la grabación");
    };

    recognition.onerror = (event) => {
      console.error("Error:", event.error);
      alert("Error en el reconocimiento de voz: " + event.error);
    };

    // --- 🔥 Función que llama a Netlify ---
    async function preguntarIA(prompt) {
      const res = await fetch("/.netlify/functions/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      return data.choices[0].message.content;
    }
  </script>
</body>
</html>
